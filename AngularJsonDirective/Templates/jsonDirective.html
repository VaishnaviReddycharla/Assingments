<div class="container">
			  <div class="table-responsive">
					<table class="table table-bordered">
						<thead>
								<th> Firstname 	</th>
								<th> Lastname 	</th>
								<th>Experience </th>
								
						</thead>
						<tbody>
						<tr ng-repeat = "employee in json.employees">
							<td>{{employee.firstName}}</td>
							<td>{{employee.lastName}}</td>
							<td>{{employee.experience}}</td>
							<td><input type = "button" value = "*" ng-click = "delete()"></td>
						</tr>
						</tbody>
					</table>
				</div>
			</div>
