

<div id="myModal" class="modal fade" role="dialog">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
         <button type="button" class="close" data-dismiss="modal">&times;</button>
          <h4 class="modal-title">Payment Information</h4>
      </div>
      <div class="modal-body">
        <form class="form-inline">
              <div class="form-group">
                <label >Payment Type</label><br>
                  <select class="form-control"  required="required" ng-model="Myselect" ng-options = "item for item in paymentarray " ng-change = "paymentType(Myselect)">
                      <option value="">select</option>
                  </select>
              </div>
              <div class="form-group">
                <label >Accounting type</label><br>
                   <select class="form-control " required="required" ng-model="selected" ng-options="item for item in accountData" ng-change = "accountingType(selected)" >
                      <option value="">select</option>
                    </select>
              </div>
          </form>
           <form class="form-inline">
              <div class="form-group">
                <label >Frequency</label><br>
                   <select class="selectpicker form-control " required="required" ng-model="selected" ng-options="item for item in frequencyarray"  ng-change = "frequency(selected)">
                      <option value="">select</option>
                    </select>
              </div>

              <div class="form-group">
                  <label>Period Start Date<span class="label">&#42;</span></label><br>
                    <div class="input-group date" data-provide="datepicker">
                      <input type="text" ng-model="startPeriod" class="form-control">
                        <div class="input-group-addon">
                          <span class="fa fa-calendar-o"></span>
                        </div>
                    </div>
              </div>

              <div class="form-group">
                <label >Payment Timing</label><br>
                  <select class="selectpicker form-control " required="required" ng-model="selected" ng-options="item for item in data" ng-change = "paymentTiming(selected)">
                      <option value="">select</option>
                  </select>
              </div>
          </form>

          <form class="form-inline">
             <div class="form-group">
                <label >payment due on</label><br>
                   <select class="selectpicker form-control " required="required" ng-model="selected" ng-options="item for item in paymentDuedata" ng-change = "paymentDueOn(selected)">
                       <option value="">select</option>
                   </select>
              </div>

              <div class="form-group">
                <label >payment due day</label><br>
                   <select class="selectpicker form-control " required="required" ng-model="selected" ng-options="item for item in paymentDueDay" ng-change = "paymentDueDay(selected)">
                      <option value="">select</option>
                   </select>
              </div>

              <div class="form-group">
                <label >Accounting cost center</label><br>
                    <input type="text" class="form-control"  placeholder="0">
              </div>
            </form>

                <div class="checkbox">
                  <label><input type="checkbox"> Option term payment</label>
                </div>

                <div class="form-group">
                   <label for="comment">Description</label>
                   <textarea class="form-control textareaBox" rows="5" id="comment"></textarea>
                </div>
      </div>






      <div class="modal-footer">
        <div style="float:right"><i  class="fa fa-info-circle informatin" aria-hidden="true"></i></div><br><p class="letter">information</p>
                        <a ui-sref="modal"><button type="button"  class="add btn btn-default" data-toggle="modal" data-target="#myModal2" data-dismiss="modal"><i class="fa fa-angle-right"></i></button></a>
      </div>
    </div>

  </div>
</div>
