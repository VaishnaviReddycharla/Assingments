<div class="modal fade" id="myModal3" role="dialog">
    <div class="modal-dialog">  
	    <div class="modal-content">
	        <div class="modal-header">
	           <h4 class="modal-title">Alert!</h4>
	        </div>
	        <div class="modal-body">
		        <div class = "container">
		        	<h4>Are you sure you want to delete?</h4>
		        </div>
		    </div>
		       <div class="modal-footer">
		        	<button type="button" 
		        			class="btn btn-default"  
		        			data-dismiss="modal">Cancel
		        	</button>
		        	<button type="button" 
		        			class="btn btn-primary"
		        			ng-repeat = "x in totaldetails track by $index"  
		        			ng-click="delete($index)">Okay
		        	</button>
		       </div>
		</div>
	</div>
</div>

<div class="modal fade" id="myModal4" role="dialog">
    <div class="modal-dialog">  
	    <div class="modal-content">
	        <div class="modal-header">
	           <h4 class="modal-title">Warning</h4>
	        </div>
	        <div class="modal-body">
		        <div class = "container">
		        	<h4>There are unsaved changes.continue and loose changes?</h4>
		        </div>
		    </div>
		       <div class="modal-footer">
		        	<button type="button" 
		        			class="btn btn-default"  
		        			data-dismiss="modal">Cancel
		        	</button>
		        	<button type="button" 
		        			class="btn btn-primary"
		        			data-toggle="modal"
		        			data-target="myModal"
		        			data-dismiss="modal"
		        			ng-click="warning()">Okay
		        	</button>
		       </div>
		</div>
	</div>
</div>
