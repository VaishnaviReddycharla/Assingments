<!DOCTYPE html>
<html>
	<head>
	  <meta name="viewport" content="width=device-width, initial-scale=1">
	  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
	  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
	  <script src = "JS/angular.min.js"></script>
	  <script src = "JS/angular-ui-router.min.js"></script>
	  <script src = "JS/app.js"></script>
	  <script src = "JS/app1.js"></script>
	  <link rel="stylesheet" href="CSS/style.css" type="text/css" />
	  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
	</head>

	<body ng-app="myApp">
	<div ng-controller="Ctrl">
		 <table id="tableSearchResults" class="table table-hover table-striped ">
        <thead>
            <tr>
            	<th></th>
                <th>Frequency Type</th>
                <th>Start Date</th>
                <th>End Date</th>
                <th>Total cash with Tax </th>
                <th>Actions</th>

            </tr>
        </thead>
        <tbody>
            <tr id="package1" class="accordion-toggle" data-toggle="collapse" data-parent="#OrderPackages" data-target=".packageDetails1">
                <td></td>
                <td></td>
                <td><i class="indicator glyphicon glyphicon-chevron-up pull-right"></i>

                </td>
            </tr>
            <tr>
                <td colspan="3" class="hiddenRow">
                    <div class="accordion-body collapse packageDetails1" id="accordion1">
                        <table>
                            <tr>
                                <td>Revealed item 1</td>
                            </tr>
                            <tr>
                                <td>Revealed item 2</td>
                            </tr>
                        </table>
                    </div>
                </td>
            </tr>
            <tr id="package2" class="accordion-toggle" data-toggle="collapse" data-parent="#OrderPackages" data-target=".packageDetails2">
                <td></td>
                <td></td>
                <td><i class="indicator glyphicon glyphicon-chevron-up pull-right"></i>

                </td>
            </tr>
            <tr>
                <td colspan="3" class="hiddenRow">
                    <div class="accordion-body collapse packageDetails2" id="accordion2">
                        <table>
                            <tr>
                                <td>Revealed item 1</td>
                            </tr>
                            <tr>
                                <td>Revealed item 2</td>
                            </tr>
                            <tr>
                                <td>Revealed item 3</td>
                            </tr>
                        </table>
                    </div>
                </td>
            </tr>
            <tr id="package3" class="accordion-toggle" data-toggle="collapse" data-parent="#OrderPackages" data-target=".packageDetails3">
                <td></td>
                <td></td>
                <td><i class="indicator glyphicon glyphicon-chevron-up pull-right"></i>

                </td>
            </tr>
            <tr>
                <td colspan="3" class="hiddenRow">
                    <div class="accordion-body collapse packageDetails3" id="accordion3">
                        <table>
                            <tr>
                                <td>Revealed item 1</td>
                            </tr>
                            <tr>
                                <td>Revealed item 2</td>
                            </tr>
                            <tr>
                                <td>Revealed item 3</td>
                            </tr>
                        </table>
                    </div>
                </td>
            </tr>
            <tr>
            
            </tr>
        </tbody>
    </table>
<button type="button" class="btn btn-primary" data-toggle="modal" data-target="#myModal">ADD</button>
<div id="myModal" class="modal fade" role="dialog">
  			<div class="modal-dialog">
	    		<div class="modal-content">
			      <div class="modal-header">
			        <button type="button" class="close" data-dismiss="modal">&times;</button>
			        <h4 class="modal-title">Payment Information</h4>
			      </div>
			      <div class="modal-body">
			      	<form class="form-inline" name="form">
					    <div class="form-group control-group required" ng-class="{true: 'error'}[submitted && form.email.$invalid]">
					      <label class="control-label">Payment Type</label><br>
					       <div class="controls">
					   		<select class="form-control"  required="required" ng-model="Myselect" ng-options = "item.path.split('\\')[2] as item.path.split('\\')[2] for item in paymentTypeData track by item.id" ng-change = "show(Myselect)">
					   		<option value="">select</option>
						  	</select>
						   <span class="help-inline" ng-show="submitted && form.selected.$error.required">Please fill out this field</span>
						   </div>
					    </div>
					    <div class="form-group required">
					      <label class="control-label">Accounting type</label><br>
					      <select class="form-control " required="required" ng-model="selected" ng-options="item.id as item.value for item in accountData">
							  		<option value="">select</option>
						   </select>
					    </div>
					</form>
					   <form class="form-inline">
					    <div class="form-group required">
					      <label class="control-label">Frequency</label><br>
					   		<select class="selectpicker form-control " required="required" ng-model="selected" ng-options="item.id as item.path.split('\\')[2] for item in frequencyTypeData">
					   		<option value="">select</option>
						   </select>
					    </div>
					    <div class="form-group required">
					      <label class="control-label">period start date</label><br>
					      <div class="input-group date">
  							<input type="text" class="form-control"><span class="input-group-addon"><i class="glyphicon glyphicon-th"></i></span>
						</div>

					    </div>
					     <div class="form-group required" id="sandbox-container">
					      <label class="control-label">Payment Timing</label><br>
					   		 <select class="selectpicker form-control " required="required" ng-model="selected" ng-options="item.id as item.value for item in data">
					   		 <option value="">select</option>
						   </select>

					    </div>
					   
					  </form>
					   <form class="form-inline ">
					    <div class="form-group required">
					      <label class="control-label">payment due on</label><br>
					   		 <select class="selectpicker form-control " required="required" ng-model="selected" ng-options="item.id as item.value for item in paymentDuedata">
							  	<option value="">select</option>
						   </select>

					    </div>
					     <div class="form-group required">
					      <label class="control-label">payment due day</label><br>
					   		 <select class="selectpicker form-control " required="required" ng-model="selected" ng-options="item.id as item.value for item in paymentDueDay">
							  	<option value="">select</option>
						   </select>

					    </div>
					    <div class="form-group required">
					      <label class="control-label">Accounting cost center</label><br>
					     	  <input type="text" class="form-control" id="email" placeholder="0">

					    </div>
					      
					   
					  </form>
					  <div class="checkbox">
						      <label><input type="checkbox"> Option term payment</label>
						    </div>
					  <div class="form-group">
					  <label for="comment">Description</label>
					  <textarea class="form-control textareaBox" rows="5" id="comment"></textarea>
					</div>
				
			      </div>
			      <div class="modal-footer">
			       	<i class="fa fa-info-circle" style ="float:left" aria-hidden="true"></i><br>
			       	<p style ="float:left">Information</p>
			       	<button type="button "  ng-click="submitted=true" ></button>
			       		<!--<i class="fa fa-toggle-right" ng-click="submitted=true"></i>-->
			      </div>
			    </div>

  			</div>
		</div>
		</body>
</body>

</html>
