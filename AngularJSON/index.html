<html>
	<head>
		
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
		<script src = "JS/angular.min.js"></script>
		<script src = "JS/jsonApp.js"></script>
	</head>

	<body ng-app = "myApp">

		<div ng-controller = "jsonCtrl">

		<input type = "button" value = "GETDATA"  class="btn btn-primary btn-block" ng-click = "submitFunct()" style = "margin-top:10px">
		<div class="container">
			  <div class="table-responsive">
					<table class="table table-bordered">
						<thead>
								<th> Firstname 	</th>
								<th> Lastname 	</th>
								<th> Experience </th>
								
						</thead>
						<tbody>
						<tr ng-repeat = "employee in data.employees">
							<td>{{employee.firstName}}</td>
							<td>{{employee.lastName}}</td>
							<td>{{employee.experience}}</td>
						</tr>
						</tbody>
					</table>
				</div>
			</div>
		</div>
</body>


</html>
